<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址收藏 - 无风爱自由</title>
    <link rel="icon" href="../assets/images/niuniu.ico" type="image/x-icon">
    <meta name="description" content="优质网址收藏">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bookmarks.css">
</head>
<body>
    <!-- 动态背景 -->
    <div class="background-animation"></div>
    
    <!-- 主内容 -->
    <main class="bookmarks-container">
        <!-- 返回按钮 -->
        <div class="back-button">
            <a href="index.html" class="btn btn-secondary">
                <span>← 返回首页</span>
            </a>
        </div>

        <!-- 标题 -->
        <h1 class="bookmarks-title">🔖 网址收藏</h1>

        <!-- 搜索和筛选栏 -->
        <div class="bookmarks-controls">
            <div class="search-box">
                <input type="text" 
                       id="search-input" 
                       placeholder="搜索网址或描述..." 
                       class="search-input">
            </div>
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="前端">前端</button>
                <button class="filter-btn" data-category="后端">后端</button>
                <button class="filter-btn" data-category="工具">工具</button>
                <button class="filter-btn" data-category="设计">设计</button>
                <button class="filter-btn" data-category="学习">学习</button>
                <button class="filter-btn" data-category="其他">其他</button>
            </div>
            <button class="btn btn-primary" id="add-bookmark-btn">
                <span>+ 添加收藏</span>
            </button>
        </div>

        <!-- 收藏列表 -->
        <div class="bookmarks-grid" id="bookmarks-grid">
            <!-- 收藏项会动态插入这里 -->
        </div>

        <!-- 空状态 -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <p>暂无收藏，点击上方"添加收藏"开始吧！</p>
        </div>

        <!-- 添加/编辑收藏弹窗 -->
        <div class="modal-overlay" id="bookmark-modal">
            <div class="modal-content bookmark-modal">
                <button class="modal-close" id="close-bookmark-modal">&times;</button>
                <h2 id="modal-title">添加收藏</h2>
                <form class="bookmark-form" id="bookmark-form">
                    <div class="form-group">
                        <label for="bookmark-title">标题 *</label>
                        <input type="text" 
                               id="bookmark-title" 
                               placeholder="例如：MDN Web Docs" 
                               required 
                               maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="bookmark-url">网址 *</label>
                        <input type="url" 
                               id="bookmark-url" 
                               placeholder="https://developer.mozilla.org" 
                               required>
                    </div>
                    <div class="form-group">
                        <label for="bookmark-category">分类 *</label>
                        <select id="bookmark-category" required>
                            <option value="">请选择分类</option>
                            <option value="前端">前端</option>
                            <option value="后端">后端</option>
                            <option value="工具">工具</option>
                            <option value="设计">设计</option>
                            <option value="学习">学习</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bookmark-desc">描述（可选）</label>
                        <textarea id="bookmark-desc" 
                                  placeholder="简单描述这个网址的用途..." 
                                  rows="3" 
                                  maxlength="200"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" id="cancel-bookmark">取消</button>
                        <button type="button" class="btn btn-danger" id="delete-bookmark" style="display: none;">删除</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- 自定义光标 -->
    <div class="cursor-follower" id="custom-cursor"></div>
    
    <script src="../js/main.js"></script>
    <script src="../js/bookmarks.js"></script>
</body>
</html>
