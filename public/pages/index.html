<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>无风爱自由</title>
        <link rel="icon" href="../assets/images/niuniu.ico" type="image/x-icon" />
        <meta name="description" content="励志成为一名全干工程师🧑‍💻" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <!-- 动态背景 -->
        <div class="background-animation"></div>

        <!-- 主内容 -->
        <main class="hero-container">
            <!-- 头像 -->
            <div class="avatar-wrapper">
                <img
                    src="../assets/images/xinfu.jpg"
                    alt="头像"
                    class="avatar"
                    id="avatar"
                    loading="lazy"
                    width="200"
                    height="200"
                />
            </div>

            <!-- 名字 - 打字机效果 -->
            <h1 class="name-typed" id="typed-name">
                <span id="typed-text"></span>
                <span class="cursor">|</span>
            </h1>

            <!-- 个人简介卡片 - 毛玻璃效果 -->
            <div class="intro-card fade-in-up">
                <p class="intro-text">
                    <!-- 这里是简介框架，你  可以修改下面的文字 -->
                    我是一名<span class="highlight">全干开发者</span
                    >，热爱创造美观且实用的用户体验。 <br /><br />
                    目前专注于学习和实践<span class="highlight">Web开发</span>，喜欢探索新技术，
                    致力于将想法转化为现实。正在积极学习<span class="highlight">前端技术</span>。
                </p>
            </div>

            <!-- 按钮组 -->
            <div class="button-group fade-in-up-delay">
                <a href="/pages/about.html" class="btn btn-primary">
                    <span>关于我</span>
                </a>
                <a href="/pages/tasks.html" class="btn btn-primary">
                    <span>每日任务</span>
                </a>
                <a href="/pages/bookmarks.html" class="btn btn-primary">
                    <span>个人收藏</span>
                </a>
            </div>
        </main>

        <script src="../js/main.js"></script>
    </body>
</html>
